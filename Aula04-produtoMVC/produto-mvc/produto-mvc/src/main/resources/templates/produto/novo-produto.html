<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de produto</title>
</head>
<body>
<h1>Cadastro de produto</h1>
<form action="/produtos" method="post">
    <label for="nome">Nome do Produto: </label>
    <input type="text" id="nome" name="nome" placeholder="Nome do produto"/> <br/>
    <label for="descricao">Descrição:</label>
    <input type="text" id="descricao" name="descricao" placeholder="Descrição do produto"/> <br/>
    <label for="valor">Valor - R$:</label>
    <input type="text" id="valor" name="valor" placeholder="Valor do produto"/> <br/> <br/>
    <input type="submit" value="Cadastrar"/>
</form>
</body>
</html>
