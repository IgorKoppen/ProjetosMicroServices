<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro aluno</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid d-flex justify-content-center  min-vh-100">
    <div class="align-self-center">
<h1>Cadastro de aluno</h1>
<form name="form-cadastro" action="#" method="post" th:action="@{/Alunos/salvar}" th:object="${aluno}">
    <label for="nome">Nome do Aluno: </label>
    <input class="form-control" type="text" id="nome" name="nome" th:field="*{nome}" placeholder="Nome do aluno"/> <br/>
    <label for="email">Email:</label>
    <input class="form-control" type="email" id="email" name="email" th:field="*{email}" placeholder="email do aluno"/> <br/>
    <label for="rm">rm:</label>
    <input class="form-control" type="text" id="rm" name="rm" th:field="*{rm}" placeholder="rm do aluno"/> <br/>
    <label for="turma">turma:</label>
    <input class="form-control" type="text" id="turma" name="turma" th:field="*{turma}" placeholder="turma do aluno"/> <br/>
    <div class="d-flex justify-content-around">
    <input class="btn btn-primary" type="submit" value="Salvar"/>
    <input class="btn btn-warning" type="reset" value="Limpar"/>
    </div>
</form>
</div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
